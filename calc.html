<script language= "javaScript" type= "text/JavaScript">
var n = document.getElementById('userNumber');
	
var triangleNum = function() {
  if (n <= 0) return 0;
  return (n * (n + 1)) / 2;
}


var fibboNth = function(){
	if (n>2) {
	return(n-2) + (n-1);
	}else{
	return 1;
	}
}
document.write(triangleNum().value);
document.write(fibboNth().value);

</script>
